<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="config.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter city name" onkeypress="handleKeyPress(event)">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-container" id="weather-info"></div>
    </div>
</body>
</html>
